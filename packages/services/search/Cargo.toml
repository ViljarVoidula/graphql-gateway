[package]
name = "search-service"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.39", features = ["rt-multi-thread", "macros"] }
axum = "0.8"
async-graphql = "7.0"
async-graphql-axum = "7.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12", features = ["json", "gzip", "brotli", "deflate", "stream", "rustls-tls"] }
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }
anyhow = "1.0"
uuid = { version = "1.8", features = ["v4"] }
regex = "1.10"
base64 = "0.22"
time = { version = "0.3", features = ["serde", "parsing", "macros"] }
bytes = "1.6"
futures = "0.3"
tokio-util = "0.7"
zip = { version = "0.6", features = ["deflate"] }
tempfile = "3.10"
urlencoding = "2.1"
md5 = "0.7"
nanoid = "0.4"
tower-http = { version = "0.5", features = ["trace"] }
rmp-serde = "1.3"
once_cell = "1.19"

[dev-dependencies]
serde_json = "1.0"
tokio = { version = "1.39", features = ["rt", "macros"] }
testcontainers = "0.25"
